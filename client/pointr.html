<head>
  <title>P0!^+r</title>
</head>

<body>
  {{> page}}
</body>

<template name="page">
	<div id="main">
		<div id="left">
			{{> buttons }}
			{{> results }}
		</div>
		<div id="right">
			{{> name }}
			{{> voters }}
		</div>
	</div>

</template>

<template name="buttons">
	<!--div class="points">
		<div>
			<div class="square vote1">1</div>
			<div class="square vote2">2</div>
		</div>
		<div>
			<div class="square vote3">3</div>
			<div class="square vote4">4</div>
		</div>
		<div>
			<div class="thedreaded5 vote5">5</div>
		</div>
	</div-->
	<div id="points">
		{{#each points}}
			{{> pointButton}}
		{{/each}}
	</div>
</template>

<template name="pointButton">
	<div class="square voteButton">
		{{display}}
	</div>
</template>

<template name="results">
	<div>
		{{#if show}}
			<div id="votes">
				<ul>
					{{#each voters}}
					<li>
						{{> vote}}
					</li>
					{{/each}}
				</ul>
			</div>
			<div id="stats">
				<ul>
					<li class="stat">Minimum: {{minimum}}</li>
					<li class="stat">Maximum: {{maximum}}</li>
					<li class="stat">Average: {{average}}</li>
				</ul>
			</div>
		{{else}}
			<p class="header">Awaiting results...</p>
		{{/if}}
	</div>
	<a class="header clearVotes">
		Clear votes
	</a>
</template>

<template name="vote">
	<div class="vote">
			<div class="vote">
				{{voter.name}}
				<span class="vote_text">{{vote}}</span>
			</div>
	</div>
</template>

<template name="name">
	<div id="namebox">
		<input id="namebox" type="text" value="change your name"/>
		<!--button name="submit" class="submit">Submit</button-->
	</div>
</template>

<template name="voters">
	<div id="voterlist">
		<p class="label">Voters:</p>
		<div id="voters">
			{{#each voter_list}}
				{{> voter }}
			{{/each}}
		</div>
	</div>
</template>

<template name="voter">
	<div class="voter">	
		<!-- You know what I don't know how to do?  Make this an actual jquery-ui button... -->
		<span class="minibutton destroy">
			<!--span class="ui-icon ui-icon-circle-close"/-->
			<div class="destroy"></div>
		</span>
		<span>{{name}}</span>

	</div>
</template>


<template name="hello">
  <h1>Hello World!</h1>
  {{greeting}}
  <input type="button" value="Click" />
</template>
